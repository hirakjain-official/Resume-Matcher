{% extends "base.html" %}

{% block title %}Server Error - Resume Matcher{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 100px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <div style="background: rgba(26, 26, 26, 0.9); border: 1px solid var(--border-color); border-radius: 20px; padding: 3rem;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 5rem; color: #dc3545; margin-bottom: 2rem; opacity: 0.7;"></i>
                    <h1 style="font-size: 3rem; font-weight: 700; color: #dc3545; margin-bottom: 1rem;">500</h1>
                    <h2 style="font-size: 1.5rem; margin-bottom: 2rem;">Server Error</h2>
                    <p style="color: var(--text-muted); margin-bottom: 3rem;">
                        Something went wrong on our end. Please try again later.
                    </p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
